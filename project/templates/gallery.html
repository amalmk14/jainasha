{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="description" content="Boto Photo Studio HTML Template">
	<meta name="keywords" content="photo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/fresco.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
	<style>
		.gallery__item {
			box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5); /* Customize the shadow as needed */
			transition: box-shadow 0.3s ease-in-out; /* Add a smooth transition effect */
		}
	
		.gallery__item:hover {
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* Adjust the shadow on hover */
		}
	</style>


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body style="background-color: rgba(222, 221, 217,0.2);">
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>


	<nav class="navbar navbar-light bg-dark">
		<div class="container-fluid d-flex justify-content-center align-items-center">
			<span class="navbar-brand mb-0 h1" style="font-size:27px;border-bottom: 2px solid white;color: white;font-weight: bold;">Kanaparambil JAIN</span>
		</div>
	</nav>
	<nav class="navbar navbar-light bg-dark">
		<div class="container-fluid d-flex justify-content-center align-items-center">
			<span class="navbar-brand mb-0 h1"><a href="{% url 'app:home' %}" class="btn btn-light">Images</a></span>
			<span class="navbar-brand mb-0 h1"><a href="{% url 'app:home2' %}" class="btn btn-light">Videos</a></span>
		</div>
	</nav>
	

	<!-- About Page -->
	<div class="gallery__page">
		<div class="gallery__warp">
			<div class="row">
				{% for i in images %}
				<div class="col-lg-3 col-md-4 col-sm-6">
					<a class="gallery__item fresco" href="{{i.img.url}}" data-fresco-group="gallery">
						<img src="{{i.img.url}}" alt="">
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	
	<!-- About Page end -->

	<!-- Footer Section -->
	<footer class="footer__section">
		<div class="container">
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
			<div class="footer__copyright__text">
				<p> | Kanaparambil JAIN weds Kaniyamkandiyil ASHA | </p>
			</div>
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		</div>
	</footer>
	<!-- Footer Section end -->

	<!-- Search Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search End -->

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/vendor/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'js/slick.min.js' %}"></script>
	<script src="{% static 'js/fresco.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
